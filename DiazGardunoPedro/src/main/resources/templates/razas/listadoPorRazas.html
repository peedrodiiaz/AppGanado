
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Esto es un listado de las razas de gando bovino de España.">
    <title>CowsApp - Catálogo de Razas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}" defer></script>
    <style>
        .logo-image {
            border-radius: 50%;
            border: 4px solid white;
            margin-right: 1.5rem;
            width: 100px;
            height: 100px;
            object-fit: cover;
            background-color: white;
        }
        .breed-card {
            transition: transform 0.3s ease;
            border: 2px solid #FFA500;
        }
        .breed-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .cattle-count {
            font-size: 1.2rem;
            color: #198754;
            font-weight: 500;
        }
        .filtro {
            display: none;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/header :: header}"></header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <ul class="nav nav-pills nav-fill gap-3 w-100">
                <li class="nav-item">
                    <a class="nav-link btn-lg text-white bg-success" th:href="@{/vacas}">
                        <i class="bi bi-clipboard2-pulse me-2"></i>Gestión de Vacas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-lg text-white" style="background: #FFA500;" th:href="@{/razas}">
                        <i class="bi bi-database me-2"></i>Catálogo de Razas
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center text-primary mb-4" th:text="'Vacas de la raza: ' + ${raza.nombre}">Nombre Raza</h2>

    <div class="row g-4 justify-content-center" th:if="${#lists.isEmpty(raza.listVacas) == false}">
        <div class="col-md-6 col-lg-4" th:each="vaca : ${raza.listVacas}">
            <div class="card border-success h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Identificación: ' + ${vaca.numIdentificacion}">Identificación</h5>
                    <p class="card-text"><strong>Peso:</strong> <span th:text="${vaca.peso}">0</span> kg</p>
                    <p class="card-text"><strong>Nacimiento:</strong> <span th:text="${vaca.fechaNacimiento}">0</span></p>
                    <p class="card-text"><strong>Último Parto:</strong> <span th:text="${vaca.fechaParto}">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(raza.listVacas)}" class="alert alert-warning text-center mt-5">
        Esta raza no tiene vacas registradas aún.
    </div>
</main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
